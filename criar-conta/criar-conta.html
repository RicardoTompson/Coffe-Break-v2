<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link
      rel="icon"
      href="./arquivos/imagens/uma_logo_simples_e_moderna_para_Coffee_Break-removebg-preview.png"
      type="image/x-icon"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/02ad46bd5d.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Resetando de margin e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f4f4f4;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #a2a183;
      }

      .login-box {
        background: #fff;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-box h2 {
        color: #132d3a;
        font-size: 28px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-box h2 img {
        width: 150px; /* Tamanho da imagem */
        height: 150px; /* Tamanho da imagem */
        margin-right: 10px; /* Espaçamento entre a imagem e o texto */
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        font-size: 14px;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        border-color: #a2a183;
        outline: none;
        box-shadow: 0 0 5px rgba(162, 161, 131, 0.5);
      }

      .btn-login {
        width: 100%;
        padding: 10px; /* Reduzido para deixar o botão menor */
        background-color: #a2a183;
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background-color: #686236;
      }

      .social-buttons {
        margin-top: 30px;
      }

      .social-buttons a {
        display: inline-block;
        width: 45px;
        height: 45px;
        background-color: transparent; /* Sem fundo */
        border-radius: 50%;
        margin: 10px 5px;
        font-size: 20px;
        line-height: 45px;
        color: #333; /* Cor do ícone */
        transition: all 0.3s ease;
      }

      .social-buttons a:hover {
        color: #132d3a; /* Cor do ícone no hover */
        transform: scale(1.1);
      }

      .social-buttons .facebook {
        color: #3b5998;
      }

      .social-buttons .x {
        color: #1da1f2;
      }

      .social-buttons .instagram {
        color: #e1306c;
      }

      .social-buttons .linkedin {
        color: #0077b5;
      }

      .links {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }

      .links a {
        color: #686236;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>
        <a href="/index.html">
          <img
            src="/arquivos/imagens/uma_logo_simples_e_moderna_para_Coffee_Break-removebg-preview.png"
            alt="Ícone Criar Conta"
        /></a>
      </h2>
      <form action="#" method="POST">
        <!-- Nome -->
        <div class="input-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Digite seu nome"
          />
        </div>

        <!-- E-mail -->
        <div class="input-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu e-mail"
          />
        </div>

        <!-- Senha -->
        <div class="input-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            required
            placeholder="Digite sua senha"
          />
        </div>

        <!-- Confirmar Senha -->
        <div class="input-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            required
            placeholder="Confirme sua senha"
          />
        </div>

        <!-- Botão de Criar Conta -->
        <button type="submit" class="btn-login">Criar Conta</button>
      </form>

      <div class="social-buttons">
        <a href="https://pt-br.facebook.com/" class="facebook"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          href="https://x.com/i/flow/login?redirect_after_login=%2Fhome"
          class="x"
          ><i class="fab fa-x"></i
        ></a>
        <a href="https://www.instagram.com/" class="instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://br.linkedin.com/" class="linkedin"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </div>

      <div class="links">
        <a href="/login/login.html">Já tem uma conta? Faça login</a>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcd.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
